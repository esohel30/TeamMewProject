<!DOCTYPE html>
<html lang="en">
<head>
  <title> {{username}}'s profile' </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container-fluid home-container bg-warning d-flex justify-content-between" style="padding:20px">
        <form>
            <button class="button" formaction="/"> Home</button>
        </form>
        <h1> {{username}}</h1>
        <!-- <h2 style="margin-left: 30%;"> Score: {{score}}</h2> -->
        <form class="welcome-form">
            <button class="button" formaction="/leaderboard"> Leaderboard </button>
        </form>

        <!-- <h1> Welcome back, {{username}}! </h1> -->
    </div>
    <br>
    <div class="container text-center info">
        <h2> Pokemon game stats:</h2>
        <!-- <h3> Score: {{score}}</h3> -->
        <p> High score: {{high_scores[0]}} </p>
        <p> Number of times played: {{times_played[0]}} </p>
        <p> Average: {{averages[0]}} </p>
    </div>

    <div class="container text-center info">
        <h2> Superhero game stats:</h2>
        <!-- <h3> Score: {{score}}</h3> -->
        <p> High score: {{high_scores[1]}} </p>
        <p> Number of times played: {{times_played[1]}} </p>
        <p> Average: {{averages[1]}} </p>
    </div>
    <br>
</body>
</html>
