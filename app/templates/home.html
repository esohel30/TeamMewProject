<!DOCTYPE html>
<html lang="en">

<head>
    <title> Superhero and Pokemon quizs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid home-container bg-info text-center" style="padding:20px; background-image:url('../static/images/charizard.gif'); background-size: 20vh 16vh;">
        <form class="welcome-form">
            <button class="button home-button" formaction="/logout"> Log out</button>
        </form>

        <h1 style="margin:5px; color: rgb(251, 255, 0);"> Welcome back, {{username}}! </h1>

        <form class="welcome-form">
            <button class="button leaderboard-button" formaction="/leaderboard"> Leaderboard </button>
        </form>
    </div>

    <div class="container-fluid game-holding">
        <div class="row" style="height:89vh">
            <div class="container col text-center" style="background-image:url('../static/images/street.png'); background-size: 100vh 100vh;">
                <a href="/superhero-game">
                    <div class="img-flash">
                        <div class="txt-flash" style="width:200px; color:orange"> <b>Play Superhero Game!</b> </div>
                    </div>
                </a>    
            </div>
            
            <div class="container col text-center" style="background-image:url('../static/images/forest.jpeg'); background-size: 100vh 100vh;">
                <a href="/pokemongame">
                    <div class="img-torterra">
                        <div class="txt-torterra" style="width:200px; color:orange"> <b>Play Pokemon Game!</b> </div>
                    </div>
                </a>    
            </div>
        </div>
   </div>
</body>
</html>
