<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Signup</title>
</head>

<body>
    <form action="/">
        <button class="button home-button">home</button>
    </form>

    <div class="login-container bg-warning col-3 mx-auto my-auto px-3 py-2">
        <h1>Sign Up</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            The user already exists
        </div>
        {% elif confirmation%}
        <div class="alert alert-danger" role="alert">
            Password confirmation failed
        </div>
        {% endif %}
        <br>
        Signing up for an account will allow you play games and compete with others
        <br>
        <br>
        <form class="signup-form" method="POST">
            <div class="form-floating">
                <input class="form-control signup-input" type="text" name="username" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>
            
            <div class="form-floating">
                <input class="form-control signup-input" type="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
                <input class="form-control signup-input" type="password" name="confirmation" placeholder="Password" required>
                <label for="floatingPassword">Confirm Password</label>
            </div>
            
            <input class="signup-input" type="submit" name="signup" value="Sign up!">
        </form>
    </div>

    <div class="login-picture container flex-column">
        <div class="media text-center">
            <img class="login-image" style="width:211px; height:313px;" src="../static/images/pikachu.webp">
        </div>
        <div class="media-body pika-caption">
            <h5 class="mt-0">Pikachu</h5>
            <i>"Pika Pika"</i>
        </div>
    </div>
</body>

</html>
