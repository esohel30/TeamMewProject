<!DOCTYPE html>
<html lang="en">

<head>
    <title> Superhero and Pokemon quizs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid home-container bg-warning text-center" style="padding:20px">
        <form class="welcome-form">
            <button class="button home-button" formaction="/logout"> Log out</button>
        </form>

        <h1 style="margin:10px;"> Welcome back, {{username}}! </h1>

        <form class="welcome-form">
            <button class="button leaderboard-button" formaction="/leaderboard"> Leaderboard </button>
        </form>
    </div>

    <div class="container-fluid game-holding">
        <div class="row" style="height:89vh">
            <div class="container col bg-danger text-center">
                <br>
                <h1>Superhero</h1>
                <form class="welcome-form">
                    <button class="button" formaction="/game"> Play! </button>
                </form>
            </div>
    
            <div class="container col bg-success text-center">
                <br>
                <h1>Pokemon</h1>
                <br>
                <div class="torterra-picture container flex-column">
                    <div class="media">
                        <img class="login-image" style="width:513px; height:502px" src="../static/images/torterra.webp">
                    </div>
                    <div class="media-body">
                        <h5 class="mt-0">Squirtle</h5>
                        <i>"Squirtle Squirtle"</i>
                    </div>
                </div>

                <form class="welcome-form">
                    <button class="button play-button button-xlarge" formaction="/game"> Play! </button>
                </form>
            </div>
        </div>
   </div>
</body>
</html>
