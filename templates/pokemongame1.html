<!DOCTYPE html>
<html lang="en">
<head>
  <title> {{question}} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1 class = "text-center"> {{question}} </h1>
  <div class="container-sm bg-light text-center" >
    <img src="{{img}}" class="img-thumbnail" style="width:50%">
  </div>
  <br>
  <div class="container text-center">
    <div class="row">   
      <div class="col border bg-danger"></div>
      <div class="col-6 border bg-warning">
        <br>
        <form action="/pokemongame", method="post">
          <div class="mb-3">
              <input type="text" class="form-control" name="guess">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
      </div>
      <div class="col border bg-danger"></div>
    </div>
  </div>
</body>
</html>
