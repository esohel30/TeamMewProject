<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <form class="welcome-form">
      <button class="button home-button" formaction="/">home</button>
    </form>
    <div class="login-container bg-info col-3 mx-auto my-auto px-3 py-2">
        <h1 class="login-header">Login</h1>
        <br>
        Log in to play games and compete with others!
        <br>
        <br>
        <form class="login-form" method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Wrong username or password
            </div>
            {% endif %}

            <div class="form-floating">
                <input class="form-control signup-input" type="text" name="username" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input class="form-control signup-input" type="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <input class="signup-input" type="submit" name="submit" value="Login">
            <br>
            <br>
        </form>

        <form class="signup-form-login">
            Don't have an account?
            <br>
            <button class="button" formaction="/signup">Create an account</button>
        </form>
    </div>

    <div class="login-picture container flex-column">
        <div class="media">
            <img class="login-image" style="width: 341px; height:256px;" src="../static/images/squirtle.png">
        </div>
        <div class="media-body squirtle-caption text-center">
            <h5 class="mt-0">Squirtle</h5>
            <i>"Squirtle Squirtle"</i>
        </div>
    </div>
</body>
</html>
