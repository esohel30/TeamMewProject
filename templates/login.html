<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <form class="welcome-form">
      <button class="button" formaction="/">home</button>
    </form>
    <div class="login-container">
        <h1 class="login-header">Login</h1>
        <form class="login-form" method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Wrong username or password
            </div>
            {% endif %}
            <br>
            Username:
            <input class="login-input" type="text" name="username" required>
            <br>
            Password:
            <input class="login-input" type="password" name="password" required>
            <br>
            <input class="login-input" type="submit" name="submit" value="Login">
        </form>
        <form class="signup-form-login">
            Don't have an account?
            <button id="signup-login" formaction="/signup">Create an account</button>
        </form>
    </div>
</body>
</html>
