<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
</head>
<body>
    <form action="/">
        <button>home</button>
    </form>
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if error %}
        The user already exists
        {% endif %}
        <br>
        <div class="signup-text">Signing up for an account will allow you play games and compete with others!</div>
        <form  class= "signup-form" method="POST">
            Username:
            <input class="signup-input" type="text" name="username" required>
            <br>
            Password:
            <input class="signup-input" type="password" name="password" required>
            <br>
            <input class="signup-input" type="submit" name="signup" value="Sign up!">
            <br>
        </form>
    </div>
</body>
</html>
