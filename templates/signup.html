<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <form action="/">
        <button>home</button>
    </form>
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            The user already exists
        </div>
        {% endif %}
        <br>
        <div class="signup-text">Signing up for an account will allow you play games and compete with others!</div>
        <form  class= "signup-form" method="POST">
            Username:
            <input class="signup-input" type="text" name="username" required>
            <br>
            Password:
            <input class="signup-input" type="password" name="password" required>
            <br>
            <input class="signup-input" type="submit" name="signup" value="Sign up!">
            <br>
        </form>
    </div>
</body>
</html>
